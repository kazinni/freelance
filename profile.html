<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexKazi - Profile</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dark-theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="dark-mode">
    <div class="app-container">
        <!-- Same sidebar as dashboard -->
        <nav class="sidebar">
            <!-- ... sidebar content ... -->
        </nav>

        <main class="main-content">
            <header class="content-header">
                <h1>My Profile</h1>
            </header>

            <div class="profile-container">
                <div class="profile-section">
                    <h2>Personal Information</h2>
                    <form id="personalInfoForm">
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" id="profileName" readonly>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="profileEmail" readonly>
                        </div>
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="tel" id="profilePhone">
                        </div>
                        <div class="form-group">
                            <label>City</label>
                            <input type="text" id="profileCity">
                        </div>
                        <button type="submit" class="btn btn-primary">Update Profile</button>
                    </form>
                </div>

                <div class="profile-section">
                    <h2>Professional Information</h2>
                    <form id="professionalInfoForm">
                        <div class="form-group">
                            <label>Main Category</label>
                            <select id="profileCategory">
                                <option value="advert">Advert Generation</option>
                                <option value="social">Social Media Management</option>
                                <option value="data">Data Entry</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Skills (comma separated)</label>
                            <input type="text" id="profileSkills" placeholder="e.g., Canva, Photoshop, Excel">
                        </div>
                        <div class="form-group">
                            <label>Experience Level</label>
                            <select id="profileExperience">
                                <option value="0_to_1_year">0-1 year</option>
                                <option value="1_to_3_years">1-3 years</option>
                                <option value="3_to_5_years">3-5 years</option>
                                <option value="5_plus_years">5+ years</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Rate per Hour (KES)</label>
                            <input type="number" id="profileRate">
                        </div>
                        <div class="form-group">
                            <label>Hours per Week</label>
                            <select id="profileHours">
                                <option value="0_to_10">0-10 hours</option>
                                <option value="10_to_20">10-20 hours</option>
                                <option value="20_to_30">20-30 hours</option>
                                <option value="30_plus">30+ hours</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Update Professional Info</button>
                    </form>
                </div>

                <div class="profile-section">
                    <h2>Documents</h2>
                    <div class="documents-list">
                        <div class="document-item">
                            <span>CV</span>
                            <button class="btn btn-outline" id="uploadCV">Upload</button>
                        </div>
                        <div class="document-item">
                            <span>ID</span>
                            <button class="btn btn-outline" id="uploadID">Upload</button>
                        </div>
                        <div class="document-item">
                            <span>Certificates</span>
                            <button class="btn btn-outline" id="uploadCert">Upload</button>
                        </div>
                    </div>
                    <p class="verification-status" id="verificationStatus">Verification Status: Pending</p>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/profile.js"></script>
    <script src="js/theme.js"></script>
</body>
</html>
