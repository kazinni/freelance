<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexKazi - My Tasks</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dark-theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="dark-mode">
    <div class="app-container">
        <!-- Same sidebar as dashboard -->
        <nav class="sidebar">
            <!-- ... sidebar content ... -->
        </nav>

        <main class="main-content">
            <header class="content-header">
                <h1>My Tasks</h1>
            </header>

            <div class="tasks-tabs">
                <button class="tab-btn active" data-tab="in-progress">In Progress</button>
                <button class="tab-btn" data-tab="available">Available</button>
                <button class="tab-btn" data-tab="completed">Completed</button>
            </div>

            <div id="tasksContainer" class="tasks-grid">
                <!-- Tasks will be loaded here -->
            </div>
        </main>
    </div>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/tasks.js"></script>
    <script src="js/theme.js"></script>
</body>
</html>
