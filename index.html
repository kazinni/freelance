<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KazInni · Freelancer Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="bg-pattern"></div>
    
    <div class="login-container">
        <div class="login-header">
            <h1 class="logo">Kaz<span>Inni</span></h1>
            <p class="tagline">Your Gateway to Freelance Opportunities</p>
        </div>

        <div class="login-card">
            <!-- Login Form -->
            <div id="loginForm" class="form-container active">
                <h2 class="form-title">Welcome Back</h2>
                <p class="form-subtitle">Sign in to access your dashboard</p>

                <div id="loginMessage" class="message"></div>

                <form id="signInForm" onsubmit="handleSignIn(event)">
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-envelope"></i>
                            Email Address
                        </label>
                        <input type="email" id="loginEmail" class="form-control" 
                               placeholder="you@example.com" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-lock"></i>
                            Password
                        </label>
                        <input type="password" id="loginPassword" class="form-control" 
                               placeholder="••••••••" required>
                        <div class="forgot-password">
                            <a href="#" onclick="showResetPassword()">Forgot Password?</a>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary" id="signInBtn">
                        <i class="fas fa-sign-in-alt"></i>
                        Sign In
                    </button>
                </form>

                <div class="form-footer">
                    <p>Don't have an account? 
                        <a href="#" onclick="showSignUp()">Create Account</a>
                    </p>
                </div>
            </div>

            <!-- Sign Up Form -->
            <div id="signupForm" class="form-container">
                <h2 class="form-title">Create Account</h2>
                <p class="form-subtitle">Join KazInni as a freelancer</p>

                <div id="signupMessage" class="message"></div>

                <form id="registerForm" onsubmit="handleSignUp(event)">
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-user"></i>
                            Full Name
                        </label>
                        <input type="text" id="fullName" class="form-control" 
                               placeholder="e.g., Mary Wanjiku" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-envelope"></i>
                            Email Address
                        </label>
                        <input type="email" id="signupEmail" class="form-control" 
                               placeholder="you@example.com" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-phone-alt"></i>
                            Phone Number
                        </label>
                        <input type="tel" id="phoneNumber" class="form-control" 
                               placeholder="+254 700 000 000" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-map-marker-alt"></i>
                            Location
                        </label>
                        <select id="location" class="form-control" required>
                            <option value="">Select your city</option>
                            <option value="Nairobi">Nairobi</option>
                            <option value="Mombasa">Mombasa</option>
                            <option value="Kisumu">Kisumu</option>
                            <option value="Nakuru">Nakuru</option>
                            <option value="Eldoret">Eldoret</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-briefcase"></i>
                            Primary Category
                        </label>
                        <select id="category" class="form-control" required>
                            <option value="">Select main expertise</option>
                            <option value="advert">Advert Generation (Design, Video, Posters)</option>
                            <option value="social">Social Media Management</option>
                            <option value="data">Data Entry & Office Tools</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-tags"></i>
                            Skills (comma separated)
                        </label>
                        <input type="text" id="skills" class="form-control" 
                               placeholder="e.g., Canva, Photoshop, Excel" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-clock"></i>
                            Experience Level
                        </label>
                        <select id="experience" class="form-control" required>
                            <option value="">Select level</option>
                            <option value="0-1 years">0-1 years (Beginner)</option>
                            <option value="1-3 years">1-3 years (Intermediate)</option>
                            <option value="3-5 years">3-5 years (Advanced)</option>
                            <option value="5+ years">5+ years (Expert)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-money-bill-wave"></i>
                            Hourly Rate (KSh)
                        </label>
                        <input type="number" id="rate" class="form-control" 
                               placeholder="e.g., 500" min="0" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-lock"></i>
                            Password
                        </label>
                        <input type="password" id="signupPassword" class="form-control" 
                               placeholder="•••••••• (min. 6 characters)" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-check-circle"></i>
                            Confirm Password
                        </label>
                        <input type="password" id="confirmPassword" class="form-control" 
                               placeholder="••••••••" required>
                    </div>

                    <div class="terms-checkbox">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                    </div>

                    <button type="submit" class="btn btn-primary" id="signUpBtn">
                        <i class="fas fa-user-plus"></i>
                        Create Account
                    </button>
                </form>

                <div class="form-footer">
                    <p>Already have an account? 
                        <a href="#" onclick="showSignIn()">Sign In</a>
                    </p>
                </div>
            </div>

            <!-- Reset Password Form -->
            <div id="resetForm" class="form-container">
                <h2 class="form-title">Reset Password</h2>
                <p class="form-subtitle">We'll send you a reset link</p>

                <div id="resetMessage" class="message"></div>

                <form id="resetPasswordForm" onsubmit="handleResetPassword(event)">
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-envelope"></i>
                            Email Address
                        </label>
                        <input type="email" id="resetEmail" class="form-control" 
                               placeholder="you@example.com" required>
                    </div>

                    <button type="submit" class="btn btn-primary" id="resetBtn">
                        <i class="fas fa-paper-plane"></i>
                        Send Reset Link
                    </button>
                </form>

                <div class="form-footer">
                    <p>
                        <a href="#" onclick="showSignIn()">
                            <i class="fas fa-arrow-left"></i>
                            Back to Sign In
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    
    <!-- Custom JS -->
    <script src="js/firebase-config.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
